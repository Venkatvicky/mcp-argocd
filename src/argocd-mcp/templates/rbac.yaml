apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "argocd-mcp.fullname" . }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "argocd-mcp.fullname" . }}-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "argocd-mcp.fullname" . }}-binding
subjects:
  - kind: ServiceAccount
    name: {{ include "argocd-mcp.fullname" . }}
roleRef:
  kind: Role
  name: {{ include "argocd-mcp.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
