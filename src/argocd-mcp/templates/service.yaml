apiVersion: v1
kind: Service
metadata:
  name: {{ include "argocd-mcp.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "argocd-mcp.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  selector:
    app.kubernetes.io/name: {{ include "argocd-mcp.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port | default 8000 }}
      targetPort: 8000
