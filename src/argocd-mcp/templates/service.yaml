apiVersion: v1
kind: Service
metadata:
  name: {{ include "argocd-mcp.fullname" . }}
  labels:
    app: {{ include "argocd-mcp.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "argocd-mcp.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 8000
